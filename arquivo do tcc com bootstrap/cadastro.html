<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <title>Cadastre-se</title>

  </head>
  <body>
        <div class="container mt-4">
                <div class="row">
                    <div class="col-md-12">

                        <form name="cadastro" action="" method="post" enctype="multipart/form-data">
                            <div class="form-row justify-content-center">
                                <div class="form-group col-md-3">
                                    <label>Nome:</label>
                                    <input type="text" maxlength='64' name="nome" required="" class="form-control"/>
                                </div>
                            </div>

                            <div class="form-row justify-content-center">
                                 <div class="form-group col-md-3">
                                    <label>Sobrenome:</label>
                                    <input type="text" maxlength='64' name="nome" required="" class="form-control"/>
                                </div>
                            </div>

                            <div class="form-row justify-content-center">
                                <div class="form-group col-md-3">
                                    <label>Email:</label>
                                    <input type="text" max="99999" name="rm" required="" placeholder="nome@email.com" class="form-control"/>
                                </div>
                            </div>

                            <div class="form-row justify-content-center">
                                <div class="form-group col-md-3">
                                    <label>Senha:</label>
                                    <input type="password" max="99999" name="rm" required="" class="form-control"/>
                                </div>
                            </div>

                            <div class="form-row justify-content-center">
                                <div class="form-group col-md-3">
                                    <label>Confirmar Senha:</label>
                                    <input type="password" max="99999" name="rm" required="" class="form-control"/>
                                </div>
                            </div>

                            <div class="form-row justify-content-center">
                                <div class="form-group col-md-3 text-center">
                                    <input type="submit" value="Registrar" id="registrar" name="registrar" class="btn btn-outline-dark">
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
